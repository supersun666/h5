<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美团社区版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/logo.svg" alt="美团社区版" class="logo-img">
                <span>美团社区版</span>
                <img src="./assets/吉祥物.png" alt="吉祥物" class="mascot">
            </div>
        </header>

        <div class="quick-actions">
            <div class="action-item">
                <i class="icon icon-scan"></i>
                <span>扫一扫</span>
            </div>
            <div class="action-item">
                <i class="icon icon-medical"></i>
                <span>医保码</span>
            </div>
            <div class="action-item">
                <i class="icon icon-express"></i>
                <span>快递</span>
            </div>
            <div class="action-item">
                <i class="icon icon-community"></i>
                <span>社区站</span>
            </div>
        </div>

        <div class="service-grid">
            <div class="service-item">
                <i class="icon icon-medicine"></i>
                <div class="service-content">
                    <h3>买药</h3>
                    <p>24小时营业</p>
                </div>
            </div>
            <div class="service-item">
                <i class="icon icon-vegetable"></i>
                <div class="service-content">
                    <h3>买菜</h3>
                    <p>当日菜品足量供应</p>
                </div>
            </div>
            <div class="service-item">
                <i class="icon icon-recharge"></i>
                <div class="service-content">
                    <h3>充值</h3>
                    <p>首充特惠赠流量</p>
                </div>
            </div>
            <div class="service-item">
                <i class="icon icon-housekeeping"></i>
                <div class="service-content">
                    <h3>家政</h3>
                    <p>家庭清洁首选</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
